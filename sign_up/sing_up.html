<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Rincón Shop | Inscribete</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sing_up.css">
</head>
<body>
    <div class="container">
        <main class="main">

            <div class="main__left">
                <img class="main__left__img" src="../img/sign.avif" alt="">
            </div>

            <div class="main__right">
                <h3 class="main__right__h3">Crea una cuenta</h3>
                
                <div class="main__right__data"> <!--DATA -->
                    <form class="formulario" action="procesar_registro.php" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" required>
                    
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    
                        <input type="submit" value="Registrarse">
                        </form>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
